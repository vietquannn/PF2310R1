<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="m1()">Bấm để nhập</button>
    <p id="result1"></p>
</body>
<script>
    function m1() {
        let name = prompt("Nhập vào tên người nhận: ")
        let place = prompt("Nhập vào địa điểm: ")
        let time = prompt("Nhập vào thời gian: ")
        document.getElementById("result1").innerText = name +" thương nhớ,\n\nEm không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. \n\nEm yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn. \n\nCó phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào. \n\nAnh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.\n\n" + place + ", " + time
    }
</script>
</html>
