<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cá Nhân</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            text-align: center;
        }
        .avatar img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .name {
            text-align: center;
            margin: 20px 0;
        }
        .name h1 {
            font-size: 24px;
            margin: 5px 0;
        }
        .name .specialize {
            font-weight: bold;
            color: #007bff;
        }
        .contact {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .contact li {
            margin: 5px 0;
        }
        .contact span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 50%;
            font-size: 14px;
            line-height: 20px;
            margin-right: 5px;
        }
        .info ul {
            list-style: none;
            padding: 0;
        }
        .info li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="./Picture/avt.jpg" alt="Avatar">
        </div>
        <div class="name">
            <h1 style="color: red;">QUAN NGUYEN</h1>
            <div class="specialize">Front-End Developer</div>
            <ul class="contact">
                <li><span>P</span> 0333333333</li>
                <li><span>E</span> @gmail.com</li>
                <li><span>A</span> Thai Nguyen</li>
            </ul>
        </div>
        <div class="info">
            <ul>
                <li>Tuổi: 20</li>
                <li>Giới tính: Nam</li>
            </ul>
        </div>
        <div>
            <h3>Sở thích:</h3>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
    </div>
</body>
</html>
