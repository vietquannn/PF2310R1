<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="m1()">Câu 1</button>
    <button onclick="m2()">Câu 2</button>
    <button onclick="m3()">Câu 3</button>
</body>

<script>
    function m1() {
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
    }
    function m2() {
        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = ' + area)
    }
    function m3() {
        let a = prompt("Nhập số a:")
        if (isNaN(a)) {
            alert("Vui lòng nhập số hợp lệ cho a.")
        } else {
            let b = prompt("Nhập số b:")
            if (isNaN(b)) {
                alert("Vui lòng nhập số hợp lệ cho b.");
            } else {
                if (a % b === 0) {
                    alert(a + " là bội số của " + b)
                } else {
                    alert(a + " không là bội số của " + b)
                }
            }
        }
    }
</script>

</html>
