<script>
    function chuyenDoiChuHoaChuThuong(chuoi) {
    var ketQua = "";
    for (var i = 0; i < chuoi.length; i++) {
        var kyTuHienTai = chuoi[i];
        
        if (kyTuHienTai === kyTuHienTai.toLowerCase()) {
            ketQua += kyTuHienTai.toUpperCase();
        } else {
            ketQua += kyTuHienTai.toLowerCase();
        }
    }
    console.log(ketQua);
}

var chuoiNhap = prompt("Nhập chuỗi: ");
chuyenDoiChuHoaChuThuong(chuoiNhap);
