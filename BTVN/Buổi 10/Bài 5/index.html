<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="SoNgay">
    <button onclick="TinhThang()">Tính Số Ngày</button>
    <p id="HienThi"></p>
</body>
<script>
    function TinhThang(){
        let Thang = +document.getElementById("SoNgay").value
        switch(Thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("HienThi").innerText = "Tháng có 31 ngày"
                break
            case 2:
                document.getElementById("HienThi").innerText = "Tháng có 28 hoặc 29 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("HienThi").innerText = "Tháng có 30 ngày"
                break
            default:
                document.getElementById("HienThi").innerText = "Tháng bạn nhập chưa đúng"
        }
    }
</script>
</html>
