<script>
    var SoTienVay = parseFloat(prompt("Nhập vào số tiền vay:"))
    var LaiSuat = parseFloat(prompt("Nhập vào số lãi suất:"))
    var SoNam = parseFloat(prompt("Nhập vào số năm vay:"))

    var Tien = SoTienVay+(LaiSuat*SoNam*SoTienVay)/100

    console.log("Số tiền cả gốc lẫn lãi sau "+SoNam+" năm vay là: "+Tien)
