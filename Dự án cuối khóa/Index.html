<script>
  var isClick = false, isQuanTrang = false;
  var Location = "00";
  var PointTrang = 0, PointDen = 0;

  function khoiTao() {
    veBanCoTrangDen();
    datCo();
    document.getElementById("pointCoTrang").innerHTML = "Point: 0";
    document.getElementById("pointCoDen").innerHTML = "Point: 0";
    PointTrang = 0;
    PointDen = 0;
    isClick = false;
    isQuanTrang = false;
  }
  // Cờ đen đi trước
  function Click(id) {
    var X = id.charAt(0);
    var Y = id.charAt(1);
    isClick = !isClick;
    if (isClick) {
      if (isCoTrang(X, Y) != isQuanTrang) {
        isClick = !isClick;
        return;
      }
    }
    if (isClick) {
      var Name = getName(id);
      Name = Name.substring(0, Name.indexOf('_'));
      Location = id;

      switch (Name) {
        case 'Xe':
          Xe(id);
          break;

        case 'Ma':
          Ma(id);
          break;

        case 'Tuong':
          Tuong(id);
          break;

        case 'Hau':
          Hau(id);
          break;

        case 'Vua':
          Vua(id);
          break;

        case 'Tot':
          Tot(id);
          break;

        default:
          isClick = !isClick;
          break;
      }
    } else {
      var Name = getName(id);
      Name = Name.substring(0, Name.indexOf('_'));

      if (diChuyen(Location, id)) {
        if (isQuanTrang) {
          PointTrang += getDiem(Name);
          if (isChieuVua(Name) || PointTrang == 880) {
            alert("QUÂN TRẮNG ĐÃ CHIẾN THẮNG");
            khoiTao();
          }
          document.getElementById("pointCoTrang").innerHTML = "Point: " + PointTrang;
        } else {
          PointDen += getDiem(Name);
          if (isChieuVua(Name) || PointDen == 880) {
            alert("QUÂN ĐEN ĐÃ CHIẾN THẮNG");
            khoiTao();
          }
          document.getElementById("pointCoDen").innerHTML = "Point: " + PointDen;
        }
        isQuanTrang = !isQuanTrang;
        luotDi();
      }
      veBanCoTrangDen();
    }
  }
</script>
